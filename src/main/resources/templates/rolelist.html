<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>
<div th:include="fragments/header :: header">
</div>
<div class="container" align="center">
    <h2>ROLE LIST</h2>
    <br>
    <div th:if="${message}" th:text="${message}" class="alert alert-success"/>
    <div th:if="${errors}">
        <th:block th:each="error : ${errors}">
            <div th:text="${error.getDefaultMessage()}" class="alert alert-danger"/>
        </th:block>
    </div>
    <div class="table table-striped">
        <table id="Users list" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Role</th>
                <th scope="cole"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="roleDto : ${rolelist}">
                <td th:text="${roleDto.id}"></td>
                <td th:text="${roleDto.role}"></td>
                <td><a th:href="@{/admin/updaterole/}+${roleDto.id}">UPDATE</a></td>
                <td><a th:href="@{/admin/deleterole/}+${roleDto.id}">DELETE</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
