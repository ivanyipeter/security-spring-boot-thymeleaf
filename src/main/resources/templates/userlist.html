<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div th:include="fragments/header :: header">
</div>
<div class="container" align="center">
    <div th:if="${message}" th:text="${message}" class="alert alert-success"/>
    <div th:if="${errors}">
        <th:block th:each="error : ${errors}">
            <div th:text="${error.getDefaultMessage()}" class="alert alert-danger"/>
        </th:block>
    </div>
</div>
<div class="container" align="center">
    <h2>USERS LIST</h2>
    <br>
    <div class="table table-striped">
        <table id="Users list" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Active</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userDto : ${userlist}">
                <td th:text="${userDto.id}"></td>
                <td th:text="${userDto.username}"></td>
                <td th:text="${userDto.active}"></td>
                <td>
                    <p th:each="role : ${userDto.roles}"
                       th:text="${role.role}">
                </td>
                <td><a th:href="@{/admin/updateuser/}+${userDto.id}">UPDATE</a></td>
                <td><a th:href="@{/admin/deleteuser/}+${userDto.id}">DELETE</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
